{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text"><br><br>
                    <h2>To DO</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
            {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Enter the TASK"><br>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Enter your priority"><br>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Enter your priority"><br>
                </div>
                    <input type="submit" class="btn btn-success">
            </form>

        </div>
        <div class="col-md-6">
            <h4>TASK TO BE COMPLETED</h4>
            {% for i in task1 %}
            <div class="card">
                <div class="card shadow">
                    <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority }}</b></p>
                        <p><b>{{i.date}}</b><br>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}" >Done</a>
                            <a class="btn btn-success" href="{% url 'update' i.id %}" >Update</a>
                    </div>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
